<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Css Config  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    container: {
                        center: true,
                    },
                    colors: {
                        black11: '#111111',
                        greenBtn: '#179800',
                    },
                    fontSize: {
                        font56: '56px',
                        font20: '20px',
                    },
                    lineHeight: {
                        lh60: '60px',
                        lh28: '28px',
                    },
                }
            }
        }
    </script>
    <link type="text/tailwindcss" rel="stylesheet" href="style.css">
</head>
<body>
    
    <Header id="head">
        <div class="header-wrap bg-gradient-to-t from-[#EFEBE3] to-[#ffffff]">
            <div class="navbar-wrap">
                <div class="container">
                    <nav class="flex justify-between items-center min-h-[110px] px-5 md:px-0">
                        <div class="logo basis-1/3">
                            <a href="index.html"><img src="assets/logo-header.png" alt=""></a>
                        </div>
                        <div class="basis-1/3 menu-wrap hidden lg:block">
                            <ul class="header-menu flex justify-center">
                                <li><a class="p-4 text-black11 text-xl " href="#">Product</a></li>
                                <li><a class="p-4 text-black11 text-xl " href="#">Services</a></li>
                                <li><a class="p-4 text-black11 text-xl " href="#">Contact Us</a></li>
                            </ul>
                        </div>
                        <div class="basis-1/3 desktop-mobile-cta">
                            <div class="desktop-cta hidden lg:block">
                                <div class="header-cta flex justify-end items-center gap-6">
                                    <div class="icon flex justify-between items-center gap-6">
                                        <a href="#">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                                            </svg>
                                        </a>
                                        <a href="#">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                                              </svg> 
                                        </a>
                                    </div>
                                    <div class="header-btn">
                                        <ul class="header-cta-btn flex justify-between gap-3">
                                            <li><a class="px-7 py-[10px] rounded-lg border border-greenBtn text-black11 text-xl" href="#">Login</a></li>
                                            <li><a class="px-7 py-[10px] rounded-lg border border-greenBtn bg-[#179800] text-xl text-white" href="#">Register</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="mobile-icons flex justify-end lg:hidden">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-10 text-greenBtn">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                                </svg>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>

            <div class="banner-wrap mt-12 md:mt-24">
                <div class="container">
                    <div class="banner-container text-center max-w-[1031px] mx-auto">
                        <div class="banner-content max-w-[827px] mx-auto px-5 md:px-0 mb-4 md:mb-8">
                            <h2 class="text-black11 text-3xl md:text-font56 md:font-semibold leading-tight mb-4 md:mb-8">Freshness <span class="text-greenBtn">You Can Count</span> On, Prices You’ll Love!</h2>
                            <p class="text-black11 text-base md:text-font20 leading-normal">Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!</p>
                        </div>
                        <div class="banner-img">
                            <img class="w-full" src="assets/hero-vegetables.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </Header>

</body>
</html>
